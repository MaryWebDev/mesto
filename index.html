<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/ava.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__name">Harry Potter</h1>
          <button type="button" aria-label="редактировать" class="profile__edit-button"></button>
        </div>
        <p class="profile__about">I'm a student at Hogwarts School</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <article class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" aria-label="закрыть окно редактирования" class="popup__close"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form name="profile" class="popup__form" novalidate>
        <input type="text" id="popup__user" class="popup__field popup__field_content_name" required minlength="2" maxlength="40">
        <span class="popup__field-error popup__user-error"></span>
        <input type="text" id="popup__description" class="popup__field popup__field_content_about" required minlength="2" maxlength="200">
        <span class="popup__field-error popup__description-error"></span>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </article>
  <article class="popup popup_type_add">
    <div class="popup__content">
      <button type="button" aria-label="закрыть окно добавления картинки" class="popup__close"></button>
      <h3 class="popup__header">Новое место</h3>
      <form name="profile" class="popup__form" novalidate>
        <input type="text" id="popup__img-caption" placeholder="Название" class="popup__field popup__field_content_name"  required minlength="2" maxlength="30">
        <span class="popup__field-error popup__img-caption-error"></span>
        <input type="url" id="popup__url" placeholder="Ссылка" class="popup__field popup__field_content_about" required>
        <span class="popup__field-error popup__url-error"></span>
        <button type="submit" class="popup__submit-btn popup__submit-btn_disabled" disabled>Сохранить</button>
      </form>
    </div>
  </article>
  <div class="popup photo-popup">
    <div class="photo-popup__content">
      <img src="#" alt="картинка" class="photo-popup__source">
      <p class="photo-popup__caption"></p>
      <button type="button" aria-label="закрыть окно картинки" class="popup__close"></button>
    </div>
  </div>
  <template class="elements__item_template">
    <div class="elements__item">
      <img src="#" alt="" class="elements__img">
      <button type="button" aria-label="удалить карточку" class="elements__delete-btn"></button>
      <div class="elements__description">
        <h2 class="elements__caption" lang="en"></h2>
        <button type="button" aria-label="лайкнуть карточку" class="elements__like-btn"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
</body>
</html>
