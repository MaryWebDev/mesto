<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/ava.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__name">Harry Potter</h1>
          <button type="button" aria-label="редактировать" class="profile__edit-button"></button>
        </div>
        <p class="profile__about">I'm a student at Hogwarts School</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img src="./images/1.jpg" alt="Хогвартс" class="elements__img">
        <div class="elements__description">
          <h2 class="elements__caption" lang="en">Hogwarts</h2>
          <button type="button" aria-label="лайкнуть карточку" class="elements__like-btn"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/2.jpg" alt="Письмо из Хогвартса" class="elements__img">
        <div class="elements__description">
          <h2 class="elements__caption" lang="en">Acceptance letter</h2>
          <button type="button" aria-label="лайкнуть карточку" class="elements__like-btn"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/4.jpg" alt="Поезд в Хогвартс" class="elements__img">
        <div class="elements__description">
          <h2 class="elements__caption" lang="en">Hogwarts Express</h2>
          <button type="button" aria-label="лайкнуть карточку" class="elements__like-btn"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/5.jpg" alt="Хогсмид" class="elements__img">
        <div class="elements__description">
          <h2 class="elements__caption" lang="en">Hogsmeade Village</h2>
          <button type="button" aria-label="лайкнуть карточку" class="elements__like-btn"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/6.jpg" alt="Платформа 9¾" class="elements__img">
        <div class="elements__description">
          <h2 class="elements__caption" lang="en">Platform 9¾</h2>
          <button type="button" aria-label="лайкнуть карточку" class="elements__like-btn"></button>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/3.jpg" alt="Букля" class="elements__img">
        <div class="elements__description">
          <h2 class="elements__caption" lang="en">Hedwig</h2>
          <button type="button" aria-label="лайкнуть карточку" class="elements__like-btn"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <article class="edit-popup">
    <div id="edit-popup" class="edit-popup__content">
      <button type="button" aria-label="закрыть окно редактирования" class="edit-popup__close"></button>
      <h3 class="edit-popup__header">Редактировать профиль</h3>
      <form name="profile" class="edit-popup__form">
        <input type="text" name="user" class="edit-popup__field edit-popup__field_content_name">
        <input type="text" name="description" class="edit-popup__field edit-popup__field_content_about">
        <button type="submit" class="edit-popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </article>
  <script src="./scripts/main.js"></script>
</body>
</html>
